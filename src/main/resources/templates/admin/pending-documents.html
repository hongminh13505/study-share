<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt tài liệu - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a th:href="@{/home}" class="logo">
                    <i class="fas fa-book-open"></i> StudyDocs - Admin
                </a>
            </div>
            <div class="nav-menu">
                <a th:href="@{/admin/dashboard}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/admin/documents/pending}" class="nav-link active">
                    <i class="fas fa-clock"></i> Duyệt tài liệu
                </a>
                <a th:href="@{/admin/users}" class="nav-link">
                    <i class="fas fa-users"></i> Người dùng
                </a>
            </div>
        </div>
    </nav>
    
    <section class="admin-documents">
        <div class="container">
            <h1 class="page-title">Tài liệu chờ duyệt</h1>
            
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>
            
            <div class="documents-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên tài liệu</th>
                            <th>Người đăng</th>
                            <th>Môn học</th>
                            <th>Loại</th>
                            <th>Ngày đăng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${documents.content}">
                            <td th:text="${doc.documentId}">1</td>
                            <td><strong th:text="${doc.documentName}">Tên tài liệu</strong></td>
                            <td th:text="${doc.user.fullName}">Người đăng</td>
                            <td th:text="${doc.subject.subjectName}">Môn học</td>
                            <td th:text="${doc.type.typeName}">Loại</td>
                            <td th:text="${#temporals.format(doc.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                            <td>
                                <a th:href="@{/documents/view/{id}(id=${doc.documentId})}" 
                                   class="btn btn-sm btn-info" title="Xem">
                                    <i class="fas fa-eye"></i>
                                </a>
                                
                                <form th:action="@{/admin/documents/approve/{id}(id=${doc.documentId})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success" title="Duyệt">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                                
                                <button class="btn btn-sm btn-danger" 
                                        onclick="showRejectModal([[${doc.documentId}]])" 
                                        title="Từ chối">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div th:if="${documents.totalPages > 1}" class="pagination">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/admin/documents/pending(page=${currentPage-1})}" 
                   class="btn btn-outline">
                    <i class="fas fa-chevron-left"></i> Trước
                </a>
                
                <span class="page-info">
                    Trang <strong th:text="${currentPage + 1}">1</strong> / <strong th:text="${totalPages}">1</strong>
                </span>
                
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/admin/documents/pending(page=${currentPage+1})}" 
                   class="btn btn-outline">
                    Sau <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </section>
    
    <!-- Reject Modal -->
    <div id="rejectModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Từ chối tài liệu</h3>
            <form id="rejectForm" method="post">
                <div class="form-group">
                    <label for="reason">Lý do từ chối:</label>
                    <textarea id="reason" name="reason" class="form-control" rows="4" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-danger">Từ chối</button>
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StudyDocs. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        function showRejectModal(docId) {
            document.getElementById('rejectModal').style.display = 'flex';
            document.getElementById('rejectForm').action = '/admin/documents/reject/' + docId;
        }
        
        function closeModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }
    </script>
</body>
</html>
