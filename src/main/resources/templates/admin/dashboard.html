<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a th:href="@{/home}" class="logo">
                    <i class="fas fa-book-open"></i> StudyDocs - Admin
                </a>
            </div>
            <div class="nav-menu">
                <a th:href="@{/admin/dashboard}" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a th:href="@{/admin/documents/pending}" class="nav-link">
                    <i class="fas fa-clock"></i> Duyệt tài liệu
                </a>
                <a th:href="@{/admin/users}" class="nav-link">
                    <i class="fas fa-users"></i> Người dùng
                </a>
                <a th:href="@{/home}" class="nav-link">
                    <i class="fas fa-home"></i> Về trang chủ
                </a>
            </div>
        </div>
    </nav>
    
    <section class="admin-dashboard">
        <div class="container">
            <h1 class="page-title">Bảng điều khiển</h1>
            
            <div class="stats-grid">
                <div class="stat-card stat-pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Chờ duyệt</h3>
                        <p class="stat-number" th:text="${pendingDocs}">0</p>
                    </div>
                </div>
                
                <div class="stat-card stat-approved">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Đã duyệt</h3>
                        <p class="stat-number" th:text="${approvedDocs}">0</p>
                    </div>
                </div>
                
                <div class="stat-card stat-rejected">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Đã từ chối</h3>
                        <p class="stat-number" th:text="${rejectedDocs}">0</p>
                    </div>
                </div>
                
                <div class="stat-card stat-users">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Người dùng</h3>
                        <p class="stat-number" th:text="${activeUsers}">0</p>
                    </div>
                </div>
            </div>
            
            <div class="quick-actions">
                <h2>Thao tác nhanh</h2>
                <div class="actions-grid">
                    <a th:href="@{/admin/documents/pending}" class="action-card">
                        <i class="fas fa-clipboard-check"></i>
                        <h3>Duyệt tài liệu</h3>
                        <p>Xem và duyệt các tài liệu đang chờ</p>
                    </a>
                    
                    <a th:href="@{/admin/users}" class="action-card">
                        <i class="fas fa-users-cog"></i>
                        <h3>Quản lý người dùng</h3>
                        <p>Xem và quản lý người dùng</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StudyDocs. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
