<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên tài liệu - StudyDocs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a th:href="@{/home}" class="logo">
                    <i class="fas fa-book-open"></i> StudyDocs
                </a>
            </div>
            <div class="nav-menu">
                <a th:href="@{/home}" class="nav-link"><i class="fas fa-home"></i> Trang chủ</a>
                <a th:href="@{/documents/upload}" class="nav-link active">
                    <i class="fas fa-upload"></i> Tải lên
                </a>
            </div>
        </div>
    </nav>
    
    <section class="upload-section">
        <div class="container">
            <div class="upload-container">
                <h1 class="page-title">Tải lên tài liệu</h1>
                
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>
                
                <form th:action="@{/documents/upload}" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="form-group">
                        <label for="documentName">
                            <i class="fas fa-file-alt"></i> Tên tài liệu <span class="required">*</span>
                        </label>
                        <input type="text" id="documentName" name="documentName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i> Mô tả
                        </label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="majorId">
                                <i class="fas fa-graduation-cap"></i> Chuyên ngành <span class="required">*</span>
                            </label>
                            <select id="majorId" class="form-control" onchange="loadSubjects(this.value)" required>
                                <option value="">-- Chọn chuyên ngành --</option>
                                <option th:each="major : ${majors}" 
                                        th:value="${major.majorId}" 
                                        th:text="${major.majorName}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subjectId">
                                <i class="fas fa-book"></i> Môn học <span class="required">*</span>
                            </label>
                            <select id="subjectId" name="subjectId" class="form-control" required>
                                <option value="">-- Chọn môn học --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="typeId">
                            <i class="fas fa-tags"></i> Loại tài liệu <span class="required">*</span>
                        </label>
                        <select id="typeId" name="typeId" class="form-control" required>
                            <option value="">-- Chọn loại tài liệu --</option>
                            <option th:each="type : ${documentTypes}" 
                                    th:value="${type.typeId}" 
                                    th:text="${type.typeName}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">
                            <i class="fas fa-tag"></i> Tags (phân cách bởi dấu phẩy)
                        </label>
                        <input type="text" id="tags" name="tags" class="form-control" 
                               placeholder="VD: lý thuyết, bài tập, ôn thi">
                    </div>
                    
                    <div class="form-group">
                        <label for="file">
                            <i class="fas fa-paperclip"></i> Chọn file <span class="required">*</span>
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" id="file" name="file" class="form-control" required>
                            <small class="form-text">Hỗ trợ: PDF, DOC, DOCX, PPT, PPTX (Tối đa 50MB)</small>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-upload"></i> Tải lên
                        </button>
                        <a th:href="@{/home}" class="btn btn-outline btn-large">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StudyDocs. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        function loadSubjects(majorId) {
            if (majorId) {
                fetch('/api/subjects/by-major/' + majorId)
                    .then(response => response.json())
                    .then(subjects => {
                        const subjectSelect = document.getElementById('subjectId');
                        subjectSelect.innerHTML = '<option value="">-- Chọn môn học --</option>';
                        subjects.forEach(subject => {
                            subjectSelect.innerHTML += `<option value="${subject.subjectId}">${subject.subjectName}</option>`;
                        });
                    });
            }
        }
    </script>
</body>
</html>
