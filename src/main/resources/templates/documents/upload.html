<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên tài liệu - StudyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="studocu-layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- User Profile Section -->
        <div class="sidebar-user" sec:authorize="isAuthenticated()">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <h3 class="user-name" sec:authentication="principal.user.fullName">User</h3>
            </div>
            <a th:href="@{/documents/upload}" class="btn-new">
                <i class="fas fa-plus"></i> New
            </a>
        </div>
        
        <!-- Guest User Section -->
        <div class="sidebar-guest" sec:authorize="!isAuthenticated()">
            <div class="guest-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <p class="guest-text">Đăng nhập để trải nghiệm đầy đủ</p>
            <a th:href="@{/login}" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </a>
            <a th:href="@{/register}" class="btn-register">Đăng ký</a>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            <a th:href="@{/home}" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <a th:href="@{/documents/upload}" class="sidebar-link active" sec:authorize="isAuthenticated()">
                <i class="fas fa-upload"></i>
                <span>Tải lên</span>
            </a>
            <a th:href="@{/documents/my-documents}" class="sidebar-link" sec:authorize="isAuthenticated()">
                <i class="fas fa-folder"></i>
                <span>Tài liệu của tôi</span>
            </a>
            <a th:href="@{/documents/search}" class="sidebar-link">
                <i class="fas fa-search"></i>
                <span>Tìm kiếm</span>
            </a>
            <a href="#" class="sidebar-link" sec:authorize="isAuthenticated()">
                <i class="fas fa-chart-line"></i>
                <span>Thống kê</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <a href="#" class="sidebar-link">
                <i class="fas fa-clock"></i>
                <span>Gần đây</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-book"></i>
                <span>Môn học</span>
            </a>
            
            <div sec:authorize="hasRole('ADMIN')">
                <div class="sidebar-divider"></div>
                <a th:href="@{/admin/documents/pending}" class="sidebar-link">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Quản lý tài liệu</span>
                </a>
                <a th:href="@{/admin/users}" class="sidebar-link">
                    <i class="fas fa-users-cog"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-logo">
                <i class="fas fa-book-open"></i>
                <span>StudyShare</span>
            </div>
            
            <div class="header-search">
                <form th:action="@{/documents/search}" method="get" class="search-form-inline">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="keyword" placeholder="Tìm kiếm tài liệu, môn học..." class="search-input-inline">
                </form>
            </div>
            
            <div class="header-actions" sec:authorize="isAuthenticated()">
                <div class="header-user-dropdown">
                    <button class="header-user-btn" onclick="toggleDropdown()">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="principal.user.fullName">minh</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            Thông tin cá nhân
                        </a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item logout-item">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="header-actions" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="header-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </a>
            </div>
        </header>
        
        <!-- Content Area -->
        <div class="content-area">
            <section class="upload-section">
            <div class="upload-container">
                <h1 class="page-title">Tải lên tài liệu</h1>
                
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>
                
                <form th:action="@{/documents/upload}" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="form-group">
                        <label for="documentName">
                            <i class="fas fa-file-alt"></i> Tên tài liệu <span class="required">*</span>
                        </label>
                        <input type="text" id="documentName" name="documentName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i> Mô tả
                        </label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="majorId">
                                <i class="fas fa-graduation-cap"></i> Chuyên ngành <span class="required">*</span>
                            </label>
                            <select id="majorId" class="form-control" onchange="loadSubjects(this.value)" required>
                                <option value="">-- Chọn chuyên ngành --</option>
                                <option th:each="major : ${majors}" 
                                        th:value="${major.majorId}" 
                                        th:text="${major.majorName}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subjectId">
                                <i class="fas fa-book"></i> Môn học <span class="required">*</span>
                            </label>
                            <select id="subjectId" name="subjectId" class="form-control" required>
                                <option value="">-- Chọn môn học --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="typeId">
                            <i class="fas fa-tags"></i> Loại tài liệu <span class="required">*</span>
                        </label>
                        <select id="typeId" name="typeId" class="form-control" required>
                            <option value="">-- Chọn loại tài liệu --</option>
                            <option th:each="type : ${documentTypes}" 
                                    th:value="${type.typeId}" 
                                    th:text="${type.typeName}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">
                            <i class="fas fa-tag"></i> Tags (phân cách bởi dấu phẩy)
                        </label>
                        <input type="text" id="tags" name="tags" class="form-control" 
                               placeholder="VD: lý thuyết, bài tập, ôn thi">
                    </div>
                    
                    <div class="form-group">
                        <label for="file">
                            <i class="fas fa-paperclip"></i> Chọn file <span class="required">*</span>
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" id="file" name="file" class="form-control" required>
                            <small class="form-text">Hỗ trợ: PDF, DOC, DOCX, PPT, PPTX (Tối đa 50MB)</small>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-upload"></i> Tải lên
                        </button>
                        <a th:href="@{/home}" class="btn btn-outline btn-large">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
            </section>
        </div>
    </main>
    
    <script th:src="@{/js/main.js}"></script>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }
        
        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.header-user-btn') && !event.target.matches('.header-user-btn *')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        function loadSubjects(majorId) {
            if (majorId) {
                fetch('/api/subjects/by-major/' + majorId)
                    .then(response => response.json())
                    .then(subjects => {
                        const subjectSelect = document.getElementById('subjectId');
                        subjectSelect.innerHTML = '<option value="">-- Chọn môn học --</option>';
                        subjects.forEach(subject => {
                            subjectSelect.innerHTML += `<option value="${subject.subjectId}">${subject.subjectName}</option>`;
                        });
                    });
            }
        }
    </script>
</body>
</html>
