<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - StudyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="studocu-layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- User Profile Section -->
        <div class="sidebar-user" sec:authorize="isAuthenticated()">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <h3 class="user-name" sec:authentication="principal.user.fullName">User</h3>
            </div>
            <a th:href="@{/documents/upload}" class="btn-new">
                <i class="fas fa-plus"></i> New
            </a>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            <a th:href="@{/home}" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <a th:href="@{/documents/upload}" class="sidebar-link" sec:authorize="isAuthenticated()">
                <i class="fas fa-upload"></i>
                <span>Tải lên</span>
            </a>
            <a th:href="@{/documents/my-documents}" class="sidebar-link" sec:authorize="isAuthenticated()">
                <i class="fas fa-folder"></i>
                <span>Tài liệu của tôi</span>
            </a>
            <a th:href="@{/documents/search}" class="sidebar-link">
                <i class="fas fa-search"></i>
                <span>Tìm kiếm</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <a th:href="@{/majors}" class="sidebar-link">
                <i class="fas fa-graduation-cap"></i>
                <span>Tài liệu theo ngành học</span>
            </a>
            
            <div sec:authorize="hasRole('ADMIN')">
                <div class="sidebar-divider"></div>
                <a th:href="@{/admin/documents/pending}" class="sidebar-link">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Quản lý tài liệu</span>
                </a>
                <a th:href="@{/admin/users}" class="sidebar-link">
                    <i class="fas fa-users-cog"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-logo">
                <i class="fas fa-book-open"></i>
                <span>StudyShare</span>
            </div>
            
            <div class="header-search">
                <form th:action="@{/documents/search}" method="get" class="search-form-inline">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="keyword" placeholder="Tìm kiếm tài liệu, môn học..." class="search-input-inline">
                </form>
            </div>
            
            <div class="header-actions" sec:authorize="isAuthenticated()">
                <!-- Notification Bell -->
                <div class="notification-wrapper">
                    <button class="notification-btn" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="notification-header">
                            <h4>Thông báo</h4>
                        </div>
                        <div class="notification-list" id="notificationList">
                            <div class="notification-empty">Không có thông báo</div>
                        </div>
                    </div>
                </div>
                
                <div class="header-user-dropdown">
                    <button class="header-user-btn" onclick="toggleDropdown()">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="principal.user.fullName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="userDropdown">
                        <a th:href="@{/profile}" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            Thông tin cá nhân
                        </a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item logout-item">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content Area -->
        <div class="content-area">
            <section class="my-docs-drive">
                <div class="drive-header">
                    <h1 class="page-title">Thông tin cá nhân</h1>
                </div>
                
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                </div>
                
                <div class="profile-layout">
                    <!-- Profile Information Section - Left -->
                    <div class="profile-section profile-left">
                        <h2 class="section-title">
                            <i class="fas fa-user"></i> Thông tin cá nhân
                        </h2>
                        
                        <form th:action="@{/profile/update}" method="post" class="profile-form">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập:</label>
                                <input type="text" id="username" th:value="${user.username}" class="form-control" disabled>
                                <small class="form-text">Tên đăng nhập không thể thay đổi</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="fullName">Họ và tên: <span class="required">*</span></label>
                                <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email: <span class="required">*</span></label>
                                <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Vai trò:</label>
                                <input type="text" th:value="${user.role == 'ADMIN' ? 'Quản trị viên' : 'Người dùng'}" class="form-control" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label>Ngày tạo tài khoản:</label>
                                <input type="text" th:value="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}" class="form-control" disabled>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Change Password Section - Right -->
                    <div class="profile-section profile-right">
                        <h2 class="section-title">
                            <i class="fas fa-lock"></i> Đổi mật khẩu
                        </h2>
                        
                        <form th:action="@{/profile/change-password}" method="post" class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword">Mật khẩu hiện tại: <span class="required">*</span></label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">Mật khẩu mới: <span class="required">*</span></label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                                <small class="form-text">Mật khẩu phải có ít nhất 6 ký tự</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu mới: <span class="required">*</span></label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6">
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key"></i> Đổi mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script th:src="@{/js/main.js}"></script>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }
        
        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.header-user-btn') && !event.target.matches('.header-user-btn *')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = this.value;
            
            if (newPassword !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp!');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
