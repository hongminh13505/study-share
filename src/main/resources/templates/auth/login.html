<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - StudyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Left Side - Brand -->
        <div class="auth-left">
            <div class="auth-logo-section">
                <div class="auth-logo-large">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="auth-brand-name">StudyShare</h1>
                <p class="auth-brand-description">Hệ thống chia sẻ tài liệu học tập</p>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Đăng nhập</h2>
                    <p>Chào mừng bạn trở lại!</p>
                </div>
                
                <!-- Error/Success Messages -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span>Tên đăng nhập hoặc mật khẩu không đúng!</span>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> 
                    <span th:text="${successMessage}"></span>
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="auth-form" id="loginForm">
                    
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Nhập tên đăng nhập"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Nhập mật khẩu"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember-me">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                    <p><a th:href="@{/home}">Quay lại trang chủ</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
