<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - StudyDocs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a th:href="@{/home}" class="logo">
                    <i class="fas fa-book-open"></i> StudyDocs
                </a>
                <h2>Đăng ký</h2>
                <p>Tạo tài khoản mới</p>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${user}" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Tên đăng nhập
                    </label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-id-card"></i> Họ và tên
                    </label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input type="password" id="password" th:field="*{passwordHash}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Xác nhận mật khẩu
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                <p><a th:href="@{/home}">Quay lại trang chủ</a></p>
            </div>
        </div>
    </div>
</body>
</html>
