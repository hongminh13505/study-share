<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - StudyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container auth-container-large">
        <!-- Left Side - Brand -->
        <div class="auth-left">
            <div class="auth-logo-section">
                <div class="auth-logo-large">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="auth-brand-name">StudyShare</h1>
                <p class="auth-brand-description">Hệ thống chia sẻ tài liệu học tập</p>
            </div>
        </div>
        
        <!-- Right Side - Register Form -->
        <div class="auth-right">
            <div class="auth-card auth-card-large">
                <div class="auth-header">
                    <h2>Đăng ký</h2>
                    <p>Tạo tài khoản mới</p>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                </div>
                
                <form th:action="@{/register}" method="post" th:object="${user}" class="auth-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Tên đăng nhập
                        </label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">
                            <i class="fas fa-id-card"></i> Họ và tên
                        </label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Mật khẩu
                        </label>
                        <input type="password" id="password" th:field="*{passwordHash}" class="form-control" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Xác nhận mật khẩu
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                    <p><a th:href="@{/home}">Quay lại trang chủ</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
